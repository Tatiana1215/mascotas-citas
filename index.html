    <div class="alert alert-danger d-flex align-items-center" id="Alerta" role="alert"
        style="display: none !important;">
        <div id="alerta-mensaje">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div id="mensaje">
            </div>
        </div>
    </div>
    <div class="alert alert-success d-flex align-items-center" id="Alerta1" role="alert"
        style="display: none !important;">
        <div id="alerta-mensaje1">
            <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:">

    <!--parte inicial de la pagina -->

    <div id="portada">
        <img src="./img/portada2.png" alt="">
    </div>

    <div id="contenedorinicial">
        <div id="contenedorpricipal">
            <div class="img">
                <h1>Datos del Paciente</h1>
                <img src="img/logo.png" alt="">
            </div>

            <div id="contenedor">
                <div class="inf">
                    <h5>Nombre:</h5>
                    <div class="contenedor">
                        <input type="text" name="" id="nom" placeholder="Nombre de la mascota">
                    </div>
                </div>

                <div class="inf">
                    <h5>Propietario:</h5>
                    <div class="contenedor">
                        <input type="text" name="" id="prop" placeholder="Nombre de Propietario">
                    </div>
                </div>

                <div class="inf">
                    <h5>Telefono:</h5>
                    <div class="contenedor">
                        <input type="text" name="" id="tel" placeholder="Telefono del Propietario">
                    </div>
                </div>

                <div class="inf">
                    <h5>Fecha:</h5>
                    <div class="contenedor">
                        <input type="date" name="" id="fecha">
                    </div>
                </div>

                <div class="inf">
                    <h5>Hora:</h5>
                    <div class="contenedor">
                        <input type="time" name="" id="hora">
                    </div>
                </div>

                <div class="inf" onchange="mostrarImagen()">
                    <h5>Tipo de mascota:</h5>
                    <div class="contenedor">
                        <select name="" id="op">
                            <option value="Gato">Gato</option>
                            <option value="Perro">Perro</option>
                            <option value="Conejo">Conejo</option>
                            <option value="Cerdo">Cerdo</option>
                            <option value="Pato">Pato</option>
                            <option value="Pez">Pez</option>
                        </select>
                    </div>
                </div>


            </div>
            <div class="infsin">
                <h5>Sintomas:</h5>
                <textarea name="" id="sin" cols="10" rows="4" wrap="wrap"></textarea>
            </div>

            <div class="bt">
                <button id="boton" onclick="enviar(), pintar()">Agendar Cita</button>
            </div>
        </div>
    </div>

    </div>


    <div id="citabt">
        <!-- BotÃ³n para abrir el modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Citas Agendadas
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">

                <div class="modal-content" style=" background-image: url(./img/fondocitas.jpg);">
                    <div class="modal-header">
                        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal Extra Grande</h5> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <select name="" id="estadocita">
                            <option value="Abierta">Abierta</option>
                            <option id="estadoc" value="Cerrada">Cerrada</option>
                            <option id="estadoan" value="Anulada">Anulada</option>

                        </select>
